<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Class Assignment</title>
</head>
<body>
    <h1>Class Assignment</h1>
    <div id="controls" class="button-container">
        <button id="gender-color-button">성별 색상 적용</button>
        <button id="origin-class-color-button">출신 반 색상 적용</button>
        <button id="reset-color-button">색상 리셋</button>
    </div>
    <!--<div id="split-conditions"></div>-->
    <button id="show-split-conditions">Show Split Conditions</button>

    <!-- Modal -->
    <div id="split-conditions-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="split-conditions"></div>
        </div>
    </div>


    <button id="show-color-legend">색상 설명 보기</button>
    <div id="color-legend" style="display: none;">
        <ul>
            <li style="background-color:#FFD700;">1반 / Class_1 - Yellow</li>
            <li style="background-color:#87CEFA;">2반 / Class_2 - Sky Blue</li>
            <li style="background-color:#90EE90;">3반 / Class_3 - Light Green</li>
            <li style="background-color:#FFB6C1;">4반 / Class_4 - Light Pink</li>
            <li style="background-color:#D3D3D3;">5반 / Class_5 - Light Gray</li>
        </ul>
    </div>


    <div id="classes-container"></div>
    
    <button id="save-button">Save Changes</button>

    <button id="save-excel-button">Save to Excel</button>
    <script src="/static/script.js"></script>
</body>
</html>
